<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Globe Example with OpenStreetMap</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMTgyMmJhYS1iNzlmLTRjZTAtOGU3NC0xMzM4Mjk5NzViM2MiLCJpZCI6MTg4ODczLCJpYXQiOjE3MDQ4NjY2NjV9.qRsnX5M0eRi8fW_zrSloHOxlfOZ37HxCu1OLLmEiF9k'
      const viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: new Cesium.MapboxImageryProvider({
          mapId: 'mapbox.country-boundaries-v1',
          accessToken:
            'pk.eyJ1IjoiYWNvbWJhbmRyZXciLCJhIjoiY2xyMmpodWh0MTJrMjJqcW00bTh4dzN1bSJ9.5k4CrWCAUNheeh6FAAhcLw',
        }),
        baseLayerPicker: false,
        geocoder: false,
        homeButton: false,
        sceneModePicker: false,
        navigationHelpButton: false,
        animation: false,
        timeline: false,
        fullscreenButton: false,
        vrButton: false,
        infoBox: false,
        creditContainer: undefined,
      })

      viewer.scene.sun.show = false
      viewer.scene.skyAtmosphere.show = false
      viewer.scene.backgroundColor = Cesium.Color.BLACK
      viewer.cesiumWidget.creditContainer.style.display = 'none'

      // Function to get color based on GDP
      function getColorByGDP(gdp) {
        return Cesium.Color(1, 1, 1, 1)
      }

      // Helper function to convert coordinates for Cesium
      function convertCoordinatesForCesium(coordinates) {
        // Flatten the array of coordinates and convert them to degrees
        return coordinates
          .flat(2)
          .reduce((acc, value) => acc.concat([value[0], value[1]]), [])
      }

      fetch('https://andrewacomb.me/custom.geo.json') // Replace with the URL to your GeoJSON file
        .then((response) => response.json())
        .then((data) => {
          const features = data.features
          for (const feature of features) {
            const geometryType = feature.geometry.type
            const coordinates = feature.geometry.coordinates

            if (geometryType === 'Polygon') {
              // Flatten the first array in 'coordinates' and convert to Cartesian3
              const flatCoords = [].concat(...coordinates[0])
              const cartesianCoords =
                Cesium.Cartesian3.fromDegreesArray(flatCoords)
              const hierarchy = new Cesium.PolygonHierarchy(cartesianCoords)

              viewer.entities.add({
                name: feature.properties.ADMIN,
                polygon: {
                  hierarchy: hierarchy,
                  material: Cesium.Color.WHITE, // Replace with color logic if needed
                },
              })
            } else if (geometryType === 'MultiPolygon') {
              for (const polygon of coordinates) {
                // Handle each polygon in MultiPolygon
                const flatCoords = [].concat(...polygon[0])
                const cartesianCoords =
                  Cesium.Cartesian3.fromDegreesArray(flatCoords)
                const hierarchy = new Cesium.PolygonHierarchy(cartesianCoords)

                viewer.entities.add({
                  name: feature.properties.ADMIN,
                  polygon: {
                    hierarchy: hierarchy,
                    material: Cesium.Color.WHITE, // Replace with color logic if needed
                  },
                })
              }
            }
          }
        })
        .catch((error) => console.error(error))

      // Helper function to flatten the nested coordinates array
      function flattenCoordinates(coordArray) {
        // Assuming coordArray is something like [[lon, lat], [lon, lat], ...]
        // We flatten it to [lon, lat, lon, lat, ...]
        return coordArray.flat().reduce((acc, val) => acc.concat(val), [])
      }
    </script>
  </body>
</html>
